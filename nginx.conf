server {
    listen 80;
    # Use a generic server_name by default; override at runtime via env or docker runtime if needed
    server_name _;

    # Point to the exported Next.js static site
    root /var/www/out;

    # Serve pre-compressed assets if available and enable gzip for text types
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 1024;

    # Cache immutable assets aggressively (Next export may place assets under _next/static)
    location /_next/ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location / {
        # For exported static sites, try file, html variant, or folder index
        try_files $uri $uri.html $uri/ =404;
    }

    # Example subpath rewrite when trailingSlash: false and section uses folder structure
    # Remove or adapt if not needed in your project structure
    location /blog/ {
        rewrite ^/blog/(.*)$ /blog/$1.html break;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
